name: Python Selenium Tests

 

on:
  push:
    branches:
      - main

 

jobs:
  test:
    runs-on: ubuntu-latest

 

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

 

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.x

 

    - name: Install pytest and dependencies
      run: pip install pytest selenium

 

    - name: Run Selenium Tests
      run: pytest --driver Remote --capability browserName:chrome --capability version:latest --capability platform:macOS 11.0 --base-url https://a9a62f8fea028418b89cc1c7fae3c67f-808020604.us-east-1.elb.amazonaws.com:4444/wd/hub
